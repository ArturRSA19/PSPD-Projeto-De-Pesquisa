---
# HPA Agressivo - Escala mais rápido
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: pspd-lab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30  # Mais agressivo (antes 50%)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50  # Mais agressivo (antes 70%)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30  # Scale down mais rápido (antes 60s)
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 200  # Mais agressivo (antes 100%)
        periodSeconds: 10
      - type: Pods
        value: 4  # Mais agressivo (antes 2)
        periodSeconds: 10
      selectPolicy: Max
